services:
  - type: web
    name: shop-ai-agent
    env: node
    plan: free
    branch: main
    autoDeploy: true
    buildCommand: npm install && npm run setup && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLAUDE_API_KEY
        sync: false
      - key: SHOPIFY_API_KEY
        sync: false
      - key: REDIRECT_URL
        value: https://srv-d35a4didbo4c73f78jt0.onrender.com/auth/callback
      - key: DATABASE_URL
        value: file:./data.db

databases:
  - name: shop-ai-agent-db
    databaseName: shopaiagent
    user: shopaiagent