services:
  - type: web
    name: sop-app
    runtime: node
    env: node
    plan: free
    branch: main
    autoDeploy: true
    rootDir: ./
    buildCommand: npm ci && npm run setup && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLAUDE_API_KEY
        sync: false
      - key: SHOPIFY_API_KEY
        sync: false
      - key: REDIRECT_URL
        value: https://sop-app-9t14.onrender.com/auth/callback
      - key: DATABASE_URL
        value: file:./data.db